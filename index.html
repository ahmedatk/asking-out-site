<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Date Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1" class="page">
        <h1 class="typewriter">Hello</h1>
    </div>

    <div id="page2" class="page hidden">
        <h2>Will you go out on a date with me?</h2>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <div id="page3" class="page hidden">
        <h2>Thank you!</h2>
        <img src="https://media.tenor.com/GpNh_hWuZyAAAAAi/%D1%80%D0%BE%D0%B7%D0%B8-red-rose.gif" alt="Rose Animation" class="rose-animation">
        <p>Booking your date...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
